<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="Container">
        <!-- Input section to search cities -->
        <div class="row">
            <div class="col-sm-4" id="Search-Section">
                <h2>Search for a City: </h2>
                <div class="Column-1">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-City">

                        <button class="btnSearch btn-outline-secondary bg-primary text-white" type="button"
                            id="btn-Search"><i class="fa fa-search"></i></button>

                    </div>
                </div>
                <!-- List of the Search Cities -->
                <ul class="list-group" id="list-Cities">
                </ul>
            </div>
            <!-- Current Weather -->
            <div class="col-sm-8">
                <div class="row ml-2" id="mainCard">
                    <div class="col-sm-12">
                        <h3 class="cityName" id="currentCity-Name"></h3>
                        <p class="currentCity" id="current-Temp">Temperature: </p>
                        <p class="currentCity" id="current-Hum">Humidity: </p>
                        <p class="currentCity" id="current-Wind">Wind Speed: </p>
                        <p class="currentCity" id="current-UVI">UV Index: </p>
                    </div>
                </div>
                <div  id="forecast-cards"></div>
            </div>
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
